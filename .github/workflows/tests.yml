name: Run tests & lint

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
            - run: yarn
            - run: yarn run lint
            - run: yarn run test
            - run: yarn run build
            - run: npm link
            - run: bash .github/workflows/scripts/test-build.sh
