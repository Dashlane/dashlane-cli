name: Run tests & lint

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - run: yarn
            - run: yarn run lint
            - run: yarn run test
            - run: yarn run build
            - run: npm link
            - run: bash .github/workflows/scripts/test-build.sh
