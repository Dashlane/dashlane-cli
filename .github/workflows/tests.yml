name: Run tests & lint

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - run: pnpm i
            - run: pnpm lint
            - run: pnpm test
